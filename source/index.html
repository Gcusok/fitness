<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Описание проекта">

  <link rel="preload" href="fonts/alumnisans-600.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/alumnisans-800.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/robotocondensed-300.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/robotocondensed-400.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/robotocondensed-700.woff2" as="font" crossorigin="anonymous">
  <title>fitness</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <div class="wrapper">
    <!-- Хедер -->
    <header class="header">
      <div class="container">
        <div class="header__wrapper">
          <a class="header__logo logo logo--header" href="#">
            <img width="122" height="44" src="img/SUPERGYM.svg" alt="Логотип Фитнес центра SUPERGYM">
          </a>
          <nav class="main-nav">
            <ul class="main-nav__list">
              <li class="main-nav__item">
                <a class="main-nav__link" href="tel:88005555555">8-800-555-55-55</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <main>
      <!-- Главный экран -->
      <section class="hero">
        <div class="hero__background"></div>
        <div class="container">
          <div class="hero__wrapper">
            <div class="hero__content-wrapper">
              <h1 class="hero__title">ФИТНЕС ЦЕНТР</h1>
              <p class="hero__subtitle">омск</p>
              <p class="hero__discription">Тренажёрный зал
                Групповые занятия
                Кардио-зона </p>
                <button class="hero__button button">Купить абонемент</button>
            </div>
            <picture>
              <source media="(min-width: 1023px)"
                srcset="img/content/desktop/trainer-desktop.webp 1x, img/content/desktop/trainer-desktop@2x.webp 2x">
              <source media="(min-width: 767px)"
                srcset="img/content/tablet/trainer-tablet.webp 1x, img/content/tablet/trainer-tablet@2x.webp 2x">
              <source media="(max-width: 767px)"
                srcset="img/content/mobil/trainer-mobil.jpg 1x, img/content/mobil/trainer-mobil@2x.jpg 2x">
              <source media="(max-width: 1023px)"
                srcset="img/content/tablet/trainer-tablet.jpg 1x, img/content/tablet/trainer-tablet@2x.jpg 2x">
              <img src="img/content/desktop/trainer-desktop.png" width="500" height="556"
                srcset="img/content/desktop/trainer-desktop@2.png 2x" alt="Тренер тренажерного зала SUPERGYM">
            </picture>
          </div>
        </div>
      </section>
      <!-- Раздел тренажерный зал -->
      <section class="gym">

      </section>
    </main>
    <footer>
      <div class="container"></div>
    </footer>
  </div>

  <!-- Модалки -->
  <div class="modal modal--preload" data-modal="feedback">
    <div class="modal__wrapper">
      <div class="modal__overlay" data-close-modal></div>
      <div class="modal__content">
        <p class="modal__description">Обычная модалка</p>
        <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
          <svg width="15" height="15">
            <use xlink:href="img/sprite.svg#icon-close"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <div class="modal modal--preload modal--fit-content modal--no-scale" data-modal="success">
    <div class="modal__wrapper">
      <div class="modal__overlay" data-close-modal></div>
      <div class="modal__content">
        <p class="modal__description">Размер этой модалки зависит от ширины контента,<br> отключена анимация-скейл</p>
        <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
          <svg width="15" height="15">
            <use xlink:href="img/sprite.svg#icon-close"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <script src="js/vendor.min.js"></script>
  <script src="js/main.min.js"></script>
</body>

</html>
